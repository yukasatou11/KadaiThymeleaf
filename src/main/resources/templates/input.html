<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Tutorial of Thymeleaf</title>
</head>
<body>
    <h1 th:text="#{content.title}"></h1>
    <h2 th:text="#{content.title2}"></h2>
    <p th:text="#{content.message}"></p>
    <p th:if="${previous}" th:text="'前回入力された値は「' + ${previous} + '」です。'"></p>
    <form method="post" action="/output">
        <input type="text" name="val">
        <button th:text="#{content.message3}" type="submit"></button>
    </form>
</body>
</html>
